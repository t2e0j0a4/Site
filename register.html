<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anurag University | Register</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <!-- Header -->
    <header class="w-full max-w-full h-full bg-white">
        <div class="w-[100%] max-w-[100%] flex flex-col items-center justify-center gap-[1rem]">

            <!-- AU Logo -->
            <div class="max-w-full w-[1200px] mx-auto flex justify-center items-center">
                <img src="./assets/Logo.jpg" alt="AU" class="w-[240px] object-cover">
            </div>
            <!-- AU Logo -->

            <!-- Navbar -->
            <nav class="w-[100%] bg-[#232323] h-[80px]">
                <ul class="max-w-full w-[1200px] h-full mx-auto flex justify-center items-center gap-[4rem]">
                    <li data-link="1" class="px-8 py-4 rounded-[4px]"><a class="font-sans text-[24px]" href="index.html">Login</a></li>
                    <li data-link="2" class="px-8 py-4 rounded-[4px]"><a class="font-sans text-[24px]" href="register.html">Register</a></li>
                    <li data-link="3" class="px-8 py-4 rounded-[4px]"><a class="font-sans text-[24px]" href="catalog.html">Catalog</a></li>
                    <li data-link="4" class="px-8 py-4 rounded-[4px]"><a class="font-sans text-[24px]" href="aboutus.html">About Us</a></li>
                </ul>
            </nav>
            <!-- Navbar -->
            
        </div>
    </header>
    <!-- Header -->

    <!-- Register Box -->

    <div class="w-[100%] max-w-full my-[2rem] flex justify-center items-center">
        <form class="w-[480px] max-w-[100%] bg-[#232323] flex flex-col justify-center items-center gap-[1.6rem] py-[2rem] px-[1.2rem] rounded-[8px]">
            <h1 class="text-center text-[32px] text-white font-[700]">Register</h1>
            <div class="w-[100%] flex flex-col items-start gap-[0.7rem]">
                <label for="rollno" class="text-white text-[21px] font-[400]">Roll No</label>
                <input required id="rollno" type="text" name="rollno" class="w-[100%] bg-transparent py-3 px-4 text-white text-[18px] border-white border-[1.2px] rounded-[4px] outline-none" placeholder="Roll Number...">
            </div>
            <div class="w-[100%] flex flex-col items-start gap-[0.7rem]">
                <label for="email" class="text-white text-[21px] font-[400]">Email</label>
                <input required id="email" type="email" name="email" class="w-[100%] bg-transparent py-3 px-4 text-white text-[18px] border-white border-[1.2px] rounded-[4px] outline-none" placeholder="john.doe@mail.com">
            </div>
            <div class="w-[100%] flex flex-col items-start gap-[0.7rem]">
                <label for="password" class="text-white text-[21px] font-[400]">Password</label>
                <input required type="password" id="password" name="password" class="w-[100%] bg-transparent py-3 px-4 text-white text-[18px] border-white border-[1.2px] rounded-[4px] outline-none" placeholder="Password">
            </div>
            <div class="w-[100%] flex flex-col items-start gap-[0.7rem]">
                <label for="cpassword" class="text-white text-[21px] font-[400]">Confirm Password</label>
                <input required type="password" id="cpassword" name="cpassword" class="w-[100%] bg-transparent py-3 px-4 text-white text-[18px] border-white border-[1.2px] rounded-[4px] outline-none" placeholder="Confirm Password">
            </div>
            <button class="w-[100%] bg-white rounded-[4px] px-4 py-3 text-[#232323] text-[20px]" type="submit">Register</button>
            <p class="text-[#DDD] text-[17px] font-[300]">Create New Account? <a class="text-[#FFF] hover:underline" href="index.html">Login</a></p>
        </form>
    </div>

    <!-- Register Box -->

    <script>
        let navLinks = Array.from(document.querySelectorAll('nav ul li'));
        let pageno = "2";
        navLinks.forEach((link) => {
            if (link.dataset.link === pageno) {
                link.classList.add('bg-green-500', 'text-[#232323]');
            }
            else {
                link.classList.add('bg-transparent', 'text-[#fff]');
            }
        })
    </script>

</body>
</html>
